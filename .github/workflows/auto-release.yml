name: Auto Release

on:
  push:
    paths:
      - 'assets/releases.txt'
    branches:
      - main

permissions:
  contents: write

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Parse releases.txt and check for new release
        id: parse
        run: |
          chmod +x .github/scripts/parse-release.sh
          .github/scripts/parse-release.sh
      
      - name: Update installation.json (placeholder)
        if: steps.parse.outputs.new_release == 'true'
        run: |
          chmod +x .github/scripts/update-installation.sh
          # Use a placeholder commit hash that we'll update after the actual commit
          .github/scripts/update-installation.sh "${{ steps.parse.outputs.version }}" "PLACEHOLDER_COMMIT"
      
      - name: Commit installation.json changes
        if: steps.parse.outputs.new_release == 'true'
        id: commit_changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/installation.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "new_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            # Make the initial commit with placeholder
            git commit -m "Update installation.json for release ${{ steps.parse.outputs.version }}"
            
            # Get the commit hash we just created
            NEW_SHA=$(git rev-parse HEAD)
            echo "Created commit: $NEW_SHA"
            
            # Now update installation.json with the ACTUAL commit hash
            chmod +x .github/scripts/update-installation.sh
            .github/scripts/update-installation.sh "${{ steps.parse.outputs.version }}" "$NEW_SHA"
            
            # Amend the commit with the corrected installation.json
            git add assets/installation.json
            git commit --amend --no-edit
            
            # Get the final commit hash after amending
            FINAL_SHA=$(git rev-parse HEAD)
            echo "Final commit: $FINAL_SHA"
            echo "new_sha=$FINAL_SHA" >> $GITHUB_OUTPUT
            
            # Push the corrected commit
            git push --force-with-lease
          fi
      
      - name: Generate release notes
        if: steps.parse.outputs.new_release == 'true'
        id: notes
        run: |
          chmod +x .github/scripts/generate-release-notes.sh
          .github/scripts/generate-release-notes.sh "${{ steps.parse.outputs.version }}" "${{ steps.parse.outputs.previous_commit }}"
      
      - name: Create GitHub Release
        if: steps.parse.outputs.new_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.parse.outputs.version }}
          name: ${{ steps.parse.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          target_commitish: ${{ steps.commit_changes.outputs.new_sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}