name: Auto Release

on:
  push:
    paths:
      - 'assets/releases.txt'
    branches:
      - main

permissions:
  contents: write

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Parse releases.txt and check for new release
        id: parse
        run: |
          chmod +x .github/scripts/parse-release.sh
          .github/scripts/parse-release.sh
      
      - name: Create placeholder commit and update with real hash
        if: steps.parse.outputs.new_release == 'true'
        id: commit_changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # First, add placeholder entry
          chmod +x .github/scripts/update-installation.sh
          .github/scripts/update-installation.sh "${{ steps.parse.outputs.version }}" "PLACEHOLDER_COMMIT"
          
          # Commit the placeholder
          git add assets/installation.json
          git commit -m "Update installation.json for release ${{ steps.parse.outputs.version }}"
          
          # Get the commit hash we just created
          NEW_SHA=$(git rev-parse HEAD)
          echo "Created commit with placeholder: $NEW_SHA"
          
          # Now replace PLACEHOLDER_COMMIT with the real commit hash
          sed -i "s/PLACEHOLDER_COMMIT/$NEW_SHA/g" assets/installation.json
          
          # Amend the commit with the corrected installation.json
          git add assets/installation.json
          git commit --amend --no-edit
          
          # Get the final commit hash
          FINAL_SHA=$(git rev-parse HEAD)
          echo "Final commit after amend: $FINAL_SHA"
          echo "new_sha=$FINAL_SHA" >> $GITHUB_OUTPUT
          
          # Push with force-with-lease
          git push --force-with-lease
      
      - name: Generate release notes
        if: steps.parse.outputs.new_release == 'true'
        id: notes
        run: |
          chmod +x .github/scripts/generate-release-notes.sh
          .github/scripts/generate-release-notes.sh "${{ steps.parse.outputs.version }}" "${{ steps.parse.outputs.previous_commit }}"
      
      - name: Create GitHub Release
        if: steps.parse.outputs.new_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.parse.outputs.version }}
          name: ${{ steps.parse.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          target_commitish: ${{ steps.commit_changes.outputs.new_sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}